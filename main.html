<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantFinder - Plant Identification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .hero {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .upload-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
        #result {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .detail-card {
            background-color: #f1f8f1;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        #loading {
            text-align: center;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
            <a href="store.html">Store</a>
            <a href="profile.html">Profile</a>
        </nav>
        <div class="container">
            <h1>Urban Bloom</h1>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Plant Identification Made Easy</h1>
            <p>Use your camera or upload a picture of your plant to get instant insights!</p>
        </section>

        <section class="upload-section">
            <video id="video" autoplay></video>
            <button class="btn" id="captureButton">Capture Image</button>
            <canvas id="canvas" style="display: none;"></canvas>
            <br>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="imagePreview" src="" alt="Image Preview">
            <button id="identifyButton" class="btn" onclick="identifyPlant()">Identify Plant</button>
            
            <div id="loading">
                Identifying your plant...
            </div>
            
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PlantFinder. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
